<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profilul lui {{name}}</title>
    <link rel="stylesheet" href="http://127.0.0.1:5000/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/be80ab5742.js" crossorigin="anonymous"></script>


</head>

<body>
{% block body %}
    <section class="hero is-primary is-fullheight is-mobile">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                      <a class="navbar-item" style="font-weight: bold;">
                          {{name}}
                      </a>
                      <span class="navbar-burger" data-target="navbarMenuHeroA" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
                        <span></span>
                        <span></span>
                        <span></span>
                      </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('profil') }}" class="navbar-item" style="font-weight: bold;">
                                Dashboard
                            </a>
                            <a href="{{ url_for('logout') }}" class="navbar-item" style="font-weight: bold;">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
               <div class="column is-4 is-offset-4">
                    <h3 class="title">Se modifica utilizatorul cu id:{{user[0]}}</h3>
                    <div class="box">
                        <form method="POST">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" name="nameValue" value="{{user[1]}}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" name="usernameValue" value="{{user[2]}}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" name="passwordValue" value="{{user[3]}}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" name="emailValue" value="{{user[4]}}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" name="userTypeValue" value="{{user[6]}}">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="text" name="accStatusValue" value="{{user[7]}}">
                                </div>
                            </div>
                            <p class="control">
                                <button class="button is-warning is-large is-fullwidth">
                                    <span class="icon is-small">
                                        <i class="fas fa-user-edit"></i>
                                    </span>
                                    <span>Modifica</span>
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
</body>

</html>
