{% extends "base.html" %}

{% block body %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('login') }}">
            {% with message = get_flashed_messages() %}
            {% if message[0] == 'Datele introduse sunt incorecte!' %}
                <div class="notification is-danger">
                    {{ message[0] }}
                </div>
            {% elif message[0] == 'Cont dezactivat!' %}
                <div class="notification is-warning">
                    {{ message[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="usernameValue" placeholder="username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="passwordValue" placeholder="Your Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
