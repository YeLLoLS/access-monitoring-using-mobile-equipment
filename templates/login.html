{% extends "base.html" %}

{% block body %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('login') }}">
            {% with message = get_flashed_messages() %}
            {% if message %}
                <div class="notification is-danger">
                    {{ message[0] }}
                </div>
            {% endif %}
            {% endwith %}
            {% if msg == 'Access interzis!' %}
                <div class="notification is-danger">
                    {{ msg }}
                </div>
            {% endif %}
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="usernameValue" placeholder="username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="passwordValue" placeholder="Your Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
