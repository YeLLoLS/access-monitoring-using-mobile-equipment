{% extends "administrare_unitati_fizice.html" %}

{% block content %}

<div class="column is-3 is-right">
    <div class="box">
        <form method="POST" action="{{ url_for('adauga_unitate') }}">
            {% with message = get_flashed_messages() %}
            {% if message[0] == 'Exista deja o unitate cu acest nume!' %}
                <div class="notification is-danger" style="text-align: center;">
                    {{ message[0] }}
                </div>
            {% elif message[0] == 'Adaugat cu succes!' %}
                <div class="notification is-success" style="text-align: center;">
                    {{ message[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="numeUnitate"  placeholder="nume unitate">
                </div>
            </div>

            <div class="field">
                <div class="select is-info is-large is-fullwidth">
                  <select name="idSala">
                    <option value="">Alege sala</option>
                      {% for info in info_sali %}
                    <option value="{{info[0]}}">{{info[1]}}</option>
                      {% endfor %}
                  </select>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Adauga</button>
        </form>
    </div>
</div>

{% endblock %}
